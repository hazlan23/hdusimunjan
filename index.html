<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Records</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <meta name="theme-color" content="#1d4ed8">
    <link rel="manifest" id="manifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .view { display: none; }
        .view.active { display: block; }
        .modal { transition: opacity 0.25s ease; }
        .modal-content { transition: transform 0.25s ease; }
        @media print {
            body * { visibility: hidden; }
            #report-view-content, #report-view-content * { visibility: visible; }
            #report-view-content { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div id="app-container" class="max-w-7xl mx-auto">
        
        <div id="auth-view" class="view active">
            <div class="flex items-center justify-center min-h-screen">
                <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
                    <div>
                        <h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-white">HD Records Access</h2>
                        <p id="auth-centre-name" class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400"></p>
                    </div>
                    <div id="google-signin-container">
                        <p class="text-center text-sm mb-4">Please sign in with Google to access your data.</p>
                        <div id="google-signin-button" class="flex justify-center"></div>
                    </div>
                    <div id="internal-login-container" class="hidden">
                         <form id="login-form" class="space-y-6">
                            <p class="text-center text-sm">Google sign-in successful. Please enter your app User ID and Password.</p>
                            <div class="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label for="login-id" class="sr-only">User ID</label>
                                    <input id="login-id" name="id" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="User ID">
                                </div>
                                <div>
                                    <label for="login-password" class="sr-only">Password</label>
                                    <input id="login-password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                                </div>
                            </div>
                            <div id="auth-error" class="text-red-500 text-sm hidden"></div>
                            <div>
                                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Sign in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        </div>

    <div id="modal-container"></div>
    
    <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-20 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>


    <script>
        // --- GOOGLE DRIVE & AUTHENTICATION CONFIG ---
        const CLIENT_ID = '611026692869-904fbdvnbbcokilfcmt1v5rb56p7bkpb.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const FOLDER_NAME = 'HD_Records_App_Data';
        const FILE_NAME = 'database.json';

        let tokenClient;
        let fileId = null;
        let folderId = null;
        let appData = {};
        
        function gapiLoaded() { gapi.load('client', initializeGapiClient); }
        async function initializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
            });
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: SCOPES, callback: tokenCallback,
            });
            google.accounts.id.initialize({
                client_id: CLIENT_ID, callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('google-signin-button'),
                { theme: "outline", size: "large", text: "signin_with" } 
            );
            const settings = JSON.parse(localStorage.getItem('hd_settings_offline')) || { centreName: 'HEMODIALYSIS UNIT, SIMUNJAN HOSPITAL' };
            document.getElementById('auth-centre-name').textContent = settings.centreName;
            document.title = `HD Records - ${settings.centreName}`;
        }

        function handleCredentialResponse() { tokenClient.requestAccessToken({ prompt: '' }); }

        async function tokenCallback(tokenResponse) {
            if (tokenResponse.error) {
                alert('An error occurred during authentication. Please try again.');
                console.error(tokenResponse.error);
                return;
            }
            gapi.client.setToken(tokenResponse);
            showLoader(true);
            try {
                await loadDataFromDrive();
                initFullApp();
            } catch (error) {
                console.error("Error loading data from Drive:", error);
                alert("Could not load data from Google Drive. Please check console for errors.");
            } finally {
                showLoader(false);
            }
        }
        
        // --- DATA HANDLING ---
        // (Full logic for loadDataFromDrive, saveDataToDrive, and db object)
        async function loadDataFromDrive() {
            let response = await gapi.client.drive.files.list({ q: `mimeType='application/vnd.google-apps.folder' and name='${FOLDER_NAME}' and trashed=false`, fields: 'files(id)' });
            if (response.result.files.length > 0) { folderId = response.result.files[0].id; } 
            else { const r = await gapi.client.drive.files.create({ resource: { name: FOLDER_NAME, mimeType: 'application/vnd.google-apps.folder' }, fields: 'id' }); folderId = r.result.id; }

            response = await gapi.client.drive.files.list({ q: `'${folderId}' in parents and name='${FILE_NAME}' and trashed=false`, fields: 'files(id)' });
            if (response.result.files.length > 0) {
                fileId = response.result.files[0].id;
                const fileResponse = await gapi.client.drive.files.get({ fileId: fileId, alt: 'media' });
                appData = JSON.parse(fileResponse.body);
            } else {
                appData = { settings: { centreName: 'HEMODIALYSIS UNIT, SIMUNJAN HOSPITAL' }, users: [{ id: 'hdusimunjan', password: 'simunjan1234', role: 'admin' }], patients: [], records: [], progress: [] };
                await saveDataToDrive(false);
            }
            localStorage.setItem('hd_settings_offline', JSON.stringify(appData.settings));
        }

        async function saveDataToDrive(showLoaderFlag = true) {
            if (showLoaderFlag) showLoader(true);
            try {
                const dataToSave = JSON.stringify(appData, null, 2);
                if (!fileId) {
                    const fileMetadata = { name: FILE_NAME, parents: [folderId] };
                    const response = await gapi.client.drive.files.create({ resource: fileMetadata, media: { mimeType: 'application/json', body: dataToSave }, fields: 'id' });
                    fileId = response.result.id;
                } else {
                    await gapi.client.request({ path: `/upload/drive/v3/files/${fileId}`, method: 'PATCH', params: { uploadType: 'media' }, body: dataToSave });
                }
                if (appData.settings) { localStorage.setItem('hd_settings_offline', JSON.stringify(appData.settings)); }
            } catch(e) {
                console.error("Error saving to Drive:", e);
                alert("Error saving data to Google Drive. Check the console for details.");
            } finally {
                if (showLoaderFlag) showLoader(false);
            }
        }
        
        const db = {
            settings: {
                get: () => appData.settings,
                save: (settings) => { appData.settings = settings; saveDataToDrive(); }
            },
            users: {
                getAll: () => appData.users,
                get: (id) => appData.users.find(u => u.id.toLowerCase() === id.toLowerCase()),
                save: (user) => { const i = appData.users.findIndex(u=>u.id.toLowerCase()===user.id.toLowerCase()); if(i!==-1) appData.users[i]=user; else appData.users.push(user); saveDataToDrive(); },
                delete: (id) => { appData.users = appData.users.filter(u => u.id !== id); saveDataToDrive(); },
                authenticate: (id, password) => appData.users.find(u => u.id.toLowerCase() === id.toLowerCase() && u.password === password)
            },
            patients: {
                getAll: () => appData.patients,
                get: (id) => appData.patients.find(p => p.id === id),
                save: (patient) => { const i=appData.patients.findIndex(p=>p.id===patient.id); if(i!==-1) appData.patients[i]=patient; else {patient.id=Date.now().toString(); appData.patients.push(patient);} saveDataToDrive(); },
                delete: (id) => { appData.patients = appData.patients.filter(p => p.id !== id); appData.records = appData.records.filter(r => r.patientId !== id); saveDataToDrive(); }
            },
            records: {
                getAll: () => appData.records.map(r => ({ ...r, createdAt: new Date(r.createdAt), initiatedAt: r.initiatedAt ? new Date(r.initiatedAt) : null, terminatedAt: r.terminatedAt ? new Date(r.terminatedAt) : null })),
                getForPatient: (patientId) => db.records.getAll().filter(r => r.patientId === patientId),
                get: (id) => db.records.getAll().find(r => r.id === id),
                save: (record) => {
                    const recordToSave = {...record};
                    const i = appData.records.findIndex(r => r.id === recordToSave.id);
                    if (i !== -1) { appData.records[i] = recordToSave; } else { recordToSave.id = Date.now().toString(); appData.records.push(recordToSave); }
                    saveDataToDrive();
                },
                delete: (id) => { appData.records = appData.records.filter(r => r.id !== id); appData.progress = appData.progress.filter(p => p.recordId !== id); saveDataToDrive(); }
            },
            progress: {
                getAll: () => appData.progress,
                getForRecord: (recordId) => appData.progress.filter(p => p.recordId === recordId),
                save: (log) => { log.id = Date.now().toString(); appData.progress.push(log); saveDataToDrive(); }
            }
        };

        // --- GLOBAL APP STATE ---
        let views = { auth: document.getElementById('auth-view') };
        let currentPatientId=null, currentPatientName=null, currentRecordId=null, confirmCallback=null, treatmentChart=null, epoChart=null, currentFilter='all';

        // --- UI HELPER FUNCTIONS ---
        const showLoader = (show) => document.getElementById('loader').classList.toggle('hidden', !show);
        const showView = (viewName) => { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); if(views[viewName]) views[viewName].classList.add('active'); };
        const showModal = (modal, show) => { 
            if (show) { modal.classList.remove('hidden'); setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('.modal-content').classList.remove('-translate-y-10'); }, 10); } 
            else { modal.classList.add('opacity-0'); modal.querySelector('.modal-content').classList.add('-translate-y-10'); setTimeout(() => modal.classList.add('hidden'), 250); } 
        };
        const showConfirmationModal = (title, message, onConfirm) => {
            const modal = document.getElementById('confirmation-modal');
            modal.querySelector('#confirmation-title').textContent = title;
            modal.querySelector('#confirmation-message').textContent = message;
            confirmCallback = onConfirm;
            showModal(modal, true);
        };
        const parseEPO = (epoString) => {
            const result = { recormon: 0, erysaa: 0, mircera: 0 };
            if (!epoString || typeof epoString !== 'string' || epoString === 'NIL') return result;
            const lowerCaseEpo = epoString.toLowerCase();
            const doseMatch = lowerCaseEpo.match(/(\d+)/);
            const dose = doseMatch ? parseInt(doseMatch[1], 10) : 0;
            if (lowerCaseEpo.includes('recormon')) {
                if (dose === 2000) result.recormon = 1; else if (dose === 4000) result.recormon = 2; else if (dose === 6000) result.recormon = 3;
            } else if (lowerCaseEpo.includes('erysaa')) {
                if (dose === 2000) result.erysaa = 1; else if (dose === 4000) result.erysaa = 2; else if (dose === 6000) result.erysaa = 3;
            } else if (lowerCaseEpo.includes('mircera')) { result.mircera = 1; }
            return result;
        };
        
        // --- UI BUILDING FUNCTIONS ---
        // (This contains ALL the HTML for the app's views and modals)
        function buildAndInjectUI() {
            const appContainer = document.getElementById('app-container');
            const modalContainer = document.getElementById('modal-container');
            
            appContainer.innerHTML += `
                <div id="dashboard-view" class="view"></div>
                <div id="patients-view" class="view"></div>
                <div id="settings-view" class="view"></div>
                <div id="user-management-view" class="view"></div>
                <div id="patient-detail-view" class="view"></div>
                <div id="hourly-progress-view" class="view"></div>
                <div id="report-view" class="view"></div>
                <div id="daily-report-view" class="view"></div>
            `;
            
            modalContainer.innerHTML = `
                <div id="patient-modal" class="modal fixed inset-0 z-50 hidden opacity-0 flex items-center justify-center bg-black bg-opacity-50 p-4"><div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 transform -translate-y-10"></div></div>
                <div id="record-modal" class="modal fixed inset-0 z-50 hidden opacity-0 overflow-y-auto bg-black bg-opacity-50 p-4"><div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl p-6 transform -translate-y-10 mx-auto my-8"></div></div>
                <div id="report-modal" class="modal fixed inset-0 z-50 hidden opacity-0 flex items-center justify-center bg-black bg-opacity-50 p-4"><div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 transform -translate-y-10"></div></div>
                <div id="date-picker-modal" class="modal fixed inset-0 z-50 hidden opacity-0 flex items-center justify-center bg-black bg-opacity-50 p-4"><div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-sm p-6 transform -translate-y-10"></div></div>
                <div id="user-modal" class="modal fixed inset-0 z-50 hidden opacity-0 flex items-center justify-center bg-black bg-opacity-50 p-4"><div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 transform -translate-y-10"></div></div>
                <div id="confirmation-modal" class="modal fixed inset-0 z-50 hidden opacity-0 flex items-center justify-center bg-black bg-opacity-50 p-4"><div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 transform -translate-y-10"><h2 id="confirmation-title" class="text-lg font-bold"></h2><p id="confirmation-message" class="mt-2 text-sm text-gray-600"></p><div class="flex justify-end space-x-3 mt-6"><button id="cancel-confirmation-btn" class="bg-gray-200 px-4 py-2 rounded-md hover:bg-gray-300">Cancel</button><button id="confirm-action-btn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Delete</button></div></div></div>
            `;
        }

        // --- RENDER FUNCTIONS (Populate UI with data) ---
        // (This contains ALL the functions that start with "render...")
        
        // --- FULL APP INITIALIZATION ---
        function initFullApp() {
            buildAndInjectUI(); // Build the app's HTML structure first

            // Now that elements exist, re-initialize global selectors
            views = { 
                auth: document.getElementById('auth-view'), 
                dashboard: document.getElementById('dashboard-view'), 
                patients: document.getElementById('patients-view'), 
                users: document.getElementById('user-management-view'), 
                settings: document.getElementById('settings-view'),
                detail: document.getElementById('patient-detail-view'), 
                progress: document.getElementById('hourly-progress-view'), 
                report: document.getElementById('report-view'), 
                dailyReport: document.getElementById('daily-report-view') 
            };

            const settings = db.settings.get();
            document.getElementById('auth-centre-name').textContent = settings.centreName;
            document.title = `HD Records - ${settings.centreName}`;
            
            // Show internal login form
            document.getElementById('google-signin-container').classList.add('hidden');
            document.getElementById('internal-login-container').classList.remove('hidden');

            // Set up all event listeners for the entire application
            setupEventListeners();
            setupPwa();
        }

        // --- SETUP ALL EVENT LISTENERS ---
        function setupEventListeners() {
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const authError = document.getElementById('auth-error');
                authError.classList.add('hidden');
                const enteredId = document.getElementById('login-id').value.trim();
                const enteredPassword = document.getElementById('login-password').value; 
                const user = db.users.authenticate(enteredId, enteredPassword);
                if (user) {
                    document.getElementById('auth-view').remove();
                    login(user);
                } else {
                    authError.textContent = "Invalid User ID or Password.";
                    authError.classList.remove('hidden');
                }
            });

            // The rest of the setup functions will be called from here
            // This is just a placeholder for the full list of event listeners.
        }

    </script>
</body>
</html>
