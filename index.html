    <script>
        // --- GOOGLE DRIVE & AUTHENTICATION CONFIG ---

        const CLIENT_ID = '611026692869-904fbdvnbbcokilfcmt1v5rb56p7bkpb.apps.googleusercontent.com';

        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const FOLDER_NAME = 'HD_Records_App_Data';
        const FILE_NAME = 'database.json';
        let tokenClient;
        let fileId = null;
        let folderId = null;
        
        let appData = {
            settings: { centreName: 'HEMODIALYSIS UNIT, SIMUNJAN HOSPITAL' },
            users: [{ id: 'hdusimunjan', password: 'simunjan1234', role: 'admin' }],
            patients: [],
            records: [],
            progress: []
        };
        
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
            });
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: tokenCallback,
            });
            
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('google-signin-button'),
                { theme: "outline", size: "large", text: "signin_with" } 
            );
        }

        function handleCredentialResponse(response) {
            tokenClient.requestAccessToken({ prompt: '' });
        }

        async function tokenCallback(tokenResponse) {
            if (tokenResponse.error) {
                alert('An error occurred during authentication. Please try again.');
                console.error(tokenResponse.error);
                return;
            }
            gapi.client.setToken(tokenResponse);
            showLoader(true);
            try {
                await loadDataFromDrive();
                document.getElementById('google-signin-container').classList.add('hidden');
                document.getElementById('internal-login-container').classList.remove('hidden');
            } catch (error) {
                console.error("Error loading data from Drive:", error);
                alert("Could not load data from Google Drive. Please check console for errors.");
            } finally {
                showLoader(false);
            }
        }
        
        async function loadDataFromDrive() {
            let response = await gapi.client.drive.files.list({
                q: `mimeType='application/vnd.google-apps.folder' and name='${FOLDER_NAME}' and trashed=false`,
                fields: 'files(id)'
            });
            
            if (response.result.files.length > 0) {
                folderId = response.result.files[0].id;
            } else {
                const folderMetadata = { name: FOLDER_NAME, mimeType: 'application/vnd.google-apps.folder' };
                response = await gapi.client.drive.files.create({ resource: folderMetadata, fields: 'id' });
                folderId = response.result.id;
            }

            response = await gapi.client.drive.files.list({
                q: `'${folderId}' in parents and name='${FILE_NAME}' and trashed=false`,
                fields: 'files(id)'
            });

            if (response.result.files.length > 0) {
                fileId = response.result.files[0].id;
                const fileResponse = await gapi.client.drive.files.get({ fileId: fileId, alt: 'media' });
                appData = JSON.parse(fileResponse.body);
            } else {
                await saveDataToDrive(); 
            }
        }

        async function saveDataToDrive() {
            showLoader(true);
            try {
                if (!fileId) {
                    const fileMetadata = { name: FILE_NAME, parents: [folderId] };
                    const media = { mimeType: 'application/json', body: JSON.stringify(appData, null, 2) };
                    const response = await gapi.client.drive.files.create({ resource: fileMetadata, media: media, fields: 'id' });
                    fileId = response.result.id;
                } else {
                    const media = { mimeType: 'application/json', body: JSON.stringify(appData, null, 2) };
                    await gapi.client.request({
                        path: `/upload/drive/v3/files/${fileId}`,
                        method: 'PATCH',
                        params: { uploadType: 'media' },
                        body: media.body
                    });
                }
            } catch(e) {
                console.error("Error saving to Drive:", e);
                alert("Error saving data to Google Drive. Check the console for details.");
            } finally {
                showLoader(false);
            }
        }


        // --- DATABASE LOGIC (NOW USES in-memory `appData` object) ---
        const db = {
            _get: (key, defaultValue = []) => { try { return JSON.parse(localStorage.getItem(key)) || defaultValue; } catch (e) { console.error(`Error parsing localStorage key "${key}":`, e); return defaultValue; } },
            _save: (key, data) => localStorage.setItem(key, JSON.stringify(data)),
            settings: {
                get: () => appData.settings,
                save: (settings) => { appData.settings = settings; saveDataToDrive(); }
            },
            users: {
                getAll: () => appData.users,
                get: (id) => appData.users.find(u => u.id.toLowerCase() === id.toLowerCase()),
                save: (user) => { 
                    const existingIndex = appData.users.findIndex(u => u.id.toLowerCase() === user.id.toLowerCase());
                    if (existingIndex !== -1) {
                        appData.users[existingIndex] = user;
                    } else {
                        appData.users.push(user);
                    }
                    saveDataToDrive(); 
                },
                delete: (id) => { appData.users = appData.users.filter(u => u.id !== id); saveDataToDrive(); },
                authenticate: (id, password) => appData.users.find(u => u.id.toLowerCase() === id.toLowerCase() && u.password === password)
            },
            patients: {
                getAll: () => appData.patients,
                get: (id) => appData.patients.find(p => p.id === id),
                save: (patient) => { 
                    if (patient.id) {
                        appData.patients = appData.patients.map(p => p.id === patient.id ? patient : p);
                    } else {
                        patient.id = Date.now().toString();
                        appData.patients.push(patient);
                    }
                    saveDataToDrive(); 
                },
                delete: (id) => { 
                    appData.patients = appData.patients.filter(p => p.id !== id); 
                    appData.records = appData.records.filter(r => r.patientId !== id); 
                    saveDataToDrive(); 
                }
            },
            records: {
                getAll: () => appData.records.map(r => ({ ...r, createdAt: new Date(r.createdAt), initiatedAt: r.initiatedAt ? new Date(r.initiatedAt) : null, terminatedAt: r.terminatedAt ? new Date(r.terminatedAt) : null })),
                getForPatient: (patientId) => db.records.getAll().filter(r => r.patientId === patientId),
                get: (id) => db.records.getAll().find(r => r.id === id),
                save: (record) => {
                    const recordToSave = {...record}; // Clone to avoid modifying original object with Date objects
                    recordToSave.createdAt = new Date(record.createdAt).toISOString();
                    if(recordToSave.initiatedAt) recordToSave.initiatedAt = new Date(record.initiatedAt).toISOString();
                    if(recordToSave.terminatedAt) recordToSave.terminatedAt = new Date(record.terminatedAt).toISOString();
                    
                    const existingIndex = appData.records.findIndex(r => r.id === recordToSave.id);
                    if (existingIndex !== -1) {
                        appData.records[existingIndex] = recordToSave;
                    } else {
                        recordToSave.id = Date.now().toString();
                        appData.records.push(recordToSave);
                    }
                    saveDataToDrive();
                },
                delete: (id) => { 
                    appData.records = appData.records.filter(r => r.id !== id); 
                    appData.progress = appData.progress.filter(p => p.recordId !== id);
                    saveDataToDrive();
                }
            },
            progress: {
                getAll: () => appData.progress,
                getForPatient: (patientId) => {
                    const patientRecordIds = db.records.getForPatient(patientId).map(r => r.id);
                    return appData.progress.filter(p => patientRecordIds.includes(p.recordId));
                },
                getForRecord: (recordId) => appData.progress.filter(p => p.recordId === recordId),
                save: (log) => { log.id = Date.now().toString(); appData.progress.push(log); saveDataToDrive(); }
            }
        };
